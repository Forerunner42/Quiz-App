<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="quiz.js" defer></script>
    <style>
      #quizC {
        width: 60%;
        margin: auto;
        text-align: center;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #question {
        font-size: 20px;
        margin-bottom: 15px;
      }
      #answers li {
        list-style-type: none;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        cursor: pointer;
        user-select: none;
        text-align: left;
      }
      #answer li:hover {
        background-color: #f4f4f4;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
      }
      #timer {
        font-size: 18px;
        margin-top: 20px;
      }
      #result {
        font-size: 24px;
        color: green;
        margin-top: 20px;
      }
      .answer-label {
        font-weight: bold;
        margin-right: 10px;
        display: inline-block;
        width: 20px;
      }
      #feedback {
        margin-top: 15px;
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
      }
      .correct {
        background-color: rgba(0, 128, 0, 0.1);
        color: green;
      }
      .incorrect {
        background-color: rgba(255, 0, 0, 0.1);
      }
      .progress {
        margin-bottom: 15px;
        font-size: 16px;
      }
      h1 {
        color: #444;
      }
    </style>
  </head>
  <body>
    <div id="quizC">
      <h1>Quiz: Regular Expressions</h1>

      <div class="progress" id="progress"></div>
      <div id="question"></div>
      <ul id="answers"></ul>
      <div id="feedback" style="display: none"></div>
      <button id="next-button">Next Question</button>
      <div id="timer"></div>
      <div id="result"></div>
    </div>
  </body>
</html>
